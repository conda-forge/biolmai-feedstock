{% set name = "biolmai" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/biolmai-{{ version }}.tar.gz
  sha256: b13317cbafa9f29628f3bf92c46279d90ea96f4061482dc4f4bb6f32c60f1f03

build:
  entry_points:
    - biolmai=biolmai.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - click >=6.0
    - requests
    - pandas
    - aiohttp
    - aiodns

test:
  imports:
    - biolmai
  commands:
    - pip check
    - biolmai --help
  requires:
    - pip

about:
  home: https://github.com/BioLM/py-biolm
  summary: Python client and SDK for https://biolm.ai
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nsh87
